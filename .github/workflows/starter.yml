name: Build And Test NestJs Application

on:
  workflow_call:
  push:
    branches:
      [develop]
  pull_request:
    branches:
      [develop]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm install
    - run: npm run build --if-present
    - run: npm test
    - name: Make envfile
      env:
          DB_HOST: ${{ secrets.ENV_DB_HOST }}
          DB_PORT: ${{ secrets.ENV_DB_PORT }}
          DB_USER: ${{ secrets.ENV_DB_USER }}
          DB_PASSWORD: ${{ secrets.ENV_DB_PASSWORD }}
          ACCESS_TOKEN_SECRET: ${{ secrets.ENV_ACCESS_TOKEN_SECRET }}
          ACCESS_TOKEN_EXPIRATION: ${{ secrets.ENV_ACCESS_TOKEN_EXPIRATION }}
          REFRESH_TOKEN_SECRET: ${{ secrets.ENV_REFRESH_TOKEN_SECRET }}
          REFRESH_TOKEN_EXPIRATION: ${{ secrets.ENV_REFRESH_TOKEN_EXPIRATION }}
          DB_DATABASE: ${{ secrets.ENV_DB_DATABASE }}
      run: |
        touch .env
        echo DB_HOST= "$DB_HOST" >> .env
        echo DB_PORT= "$DB_PORT" >> .env
        echo DB_USER= "$DB_USER" >> .env
        echo DB_PASSWORD= "$DB_PASSWORD" >> .env
        echo DB_DATABASE= "$DB_DATABASE" >> .env
        ACCESS_TOKEN_SECRET= "$ACCESS_TOKEN_SECRET" >> .env
        ACCESS_TOKEN_EXPIRATION= "$ACCESS_TOKEN_EXPIRATION" >> .env
        REFRESH_TOKEN_SECRET= "$REFRESH_TOKEN_SECRET" >> .env
        REFRESH_TOKEN_EXPIRATION= "$REFRESH_TOKEN_EXPIRATION" >> .env

      shell: bash
